<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <div id="result">0</div>
        <div id="add">+</div>
        <div id="subtract">−</div>
        <div id="multiply">×</div>
        <div id="divide">÷</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div id="zero">0</div>
        <div>.</div>
        <div>AC</div>
        <div id="equal">=</div>
      </section>
    </main>
  </body>
</html>
